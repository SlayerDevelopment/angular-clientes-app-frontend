<div class="card bg-light text-dark">
  <div class="card-header font-weight-bold">{{ titulo }}</div>
  <div class="card-body">
    <form (ngSubmit)="guardar()">
      <div class="form-group row ml-2">
        <label for="nombres" class="col-form-label col-sm-2 font-weight-bold text-info">Nombres</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombres" name="nombres">
        </div>
      </div>
      <div class="form-group row ml-2">
        <label for="apellidos" class="col-form-label col-sm-2 font-weight-bold text-info">Apellidos</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellidos" name="apellidos">
        </div>
      </div>
      <div class="form-group row ml-2">
        <label for="email" class="col-form-label col-sm-2 font-weight-bold text-info">E-Mail</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
        </div>
      </div>
      <div class="form-group row ml-2">
        <div class="com-sm-6 ml-2">
          <button class="btn btn-primary font-weight-bold" role="button" (click)="!cliente.id?guardar():actualizar()">
            {{ boton }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
