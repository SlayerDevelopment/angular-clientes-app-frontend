<div class="card border-primary mb-3">
  <div class="card-header font-weight-bold text-success">
    Clientes
  </div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Clientes</h5>
    <div class="my-2 text-left">
      <button class="btn btn-primary rounded" type="button" [routerLink]="['/cliente/formulario']">
        Registrar Cliente
      </button>
    </div>
    <div *ngIf="clientes?.length == 0" class="alert alert-warning font-weight-bold">
      No hay registros en la base de datos!!!
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
      <thead>
        <tr>
          <th>id</th>
          <th>nombres</th>
          <th>apellidos</th>
          <th>email</th>
          <th>creado</th>
          <th colspan="2" class="text-center">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombres}}</td>
          <td>{{cliente.apellidos}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.creado}}</td>
          <td>
            <button class="font-weight-bold btn btn-info" [routerLink]="['/cliente/formulario/',cliente.id]">
              Editar
            </button>
          </td>
          <td>
            <button type="button" class="font-weight-bold btn btn-danger" (click)="eliminar(cliente)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
